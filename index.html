    <div class="login-panel" id="login-panel">
        <h1 class="text-center">Welcome to my pioner-bank</h1>
        <div class="submit-box">
            <h4>login</h4>
            <input type="text" name="" id="" placeholder="Email" class="form-control">
            <br>
            <input type="password" name="" id="" placeholder="password" class="form-control">
            <br>
            <button id="enterButton" class="btn btn-success">Enter</button>
        </div>
    </div>

                    <h2>deposite</h2>

                </div>
            </div>
            <div class="col-md-4">
                <div class="widthrow status">
                    <h2>widthrow</h2>
                    <h2>$ <span id="widthrow-Curent-Blanced">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="blanced status">
                    <h2>blanced</h2>
                    <h2>$ <span id="direct-curent-blanced">100</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="deposite-box deposite-widthrow-box">
                    <h4>deposite</h4>
                    <input type="text" name="" id="deposite-new-blanced" placeholder="Deposite" class="form-control">
                    <br>
                    <button id="deposite-btn" class="btn btn-success">Deposite</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="widthrow-box deposite-widthrow-box">
                    <h4>widthrow</h4>
                    <input type="text" name="" id="widthrow-new-blanced" placeholder="$widthrow meney" class="form-control">
                    <br>
                    <button id="widthrow-btn" class="btn btn-success">Widthrow</button>
                </div>
            </div>
        </div>
    </div>

 let enter=document.getElementById('enterButton');

//  deposite button function

let depositebtn=document.getElementById('deposite-btn');
    depositebtn.addEventListener('click', function () {
    
    let depositeNewBlance=document.getElementById('deposite-new-blanced').value;
    let depositeNewBlanceNumbar=parseFloat(depositeNewBlance);

    let depositeCurentBlance=document.getElementById('deposite-Curent-Blanced').innerText;
    let depositeCurentBlanceNumbar=parseFloat(depositeCurentBlance);
    
    let totaldepositeCurentBlance=depositeNewBlanceNumbar + depositeCurentBlanceNumbar;
    document.getElementById('deposite-Curent-Blanced').innerText=totaldepositeCurentBlance;


    let directCurentBlance=document.getElementById('direct-curent-blanced').innerText;
    let directCurentBlanceNumbar=parseFloat(directCurentBlance);
    
    let totaldirectCurentBlance=depositeNewBlanceNumbar + directCurentBlanceNumbar;
    document.getElementById('direct-curent-blanced').innerText=totaldirectCurentBlance;


    document.getElementById('deposite-new-blanced').value="";

    })

    let totaldirectCurentBlance=directCurentBlanceNumbar - widthrowNewBlanceNumbar;
    document.getElementById('direct-curent-blanced').innerText=totaldirectCurentBlance;


    document.getElementById('widthrow-new-blanced').value="";


    })
